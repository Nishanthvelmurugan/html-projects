<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Currency Converter</h1>
    </div>

    <div class="currency">
        <select name="from" id="from" class="amount"></select>

        <select name="to" id="to" class="amount"></select>
    </div>
    

    <div class="input">
        <input type="text" id="currentval" placeholder="Enter the Value">
    </div>

    <div class="input">
        <input type="text" id="convertvalue" placeholder="Converted value">
    </div>

    <div class="btn">
        <button id="btn">Convert</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
